<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>

    </style>
</head>
<body>


<div id ="gallery"></div>
    <script>

        var i;
        for (i = 0; i < 10; i++) {
            $.ajax({
                "url": "https://aws.random.cat/meow",
                "type": "GET"
            }).done(function(data) {
                console.log("Data is here", data.file)
                $("#gallery").append("<img src=" + data.file + ">")
                $("img").width("100px")
                $("img").height("100px")
            });


        }
        $.get("")


    </script>

</body>
</html>
